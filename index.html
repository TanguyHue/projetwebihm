<!-- HTML Tanguy HUE -->

<!DOCTYPE html> <!-- déclaration du doctype HTML5 -->
<html lang="en"> <!-- il faut préciser la langue du document html -->

<head> <!-- entête: titre, feuilles de style, scripts, etc. -->
  <meta charset="utf-8" lang="en"> <!-- encodage des caractères : obligatoire ! -->
  <title>Mon potager</title> <!-- titre de la page: obligatoire -->
  <link rel="stylesheet" href="style.css"> <!-- feuille de style: optionnel -->
  <link type="image/png" sizes="96x96" rel="icon" href="images/favicon.png">
</head>

<body>
  <main>
    <div>
      <form>
        <div>
          <input type="text" name="nom" placeholder="Nom de la tâche">
        </div>
        <div>
          <label for="date">Date de plantation</label>
          <input type="date" name="date" id="date">
        </div>

        <div>
          <label for="quantite">Quantité</label>
          <input type="number" name="quantite" id="quantite">
        </div>

        <div>
          <label for="prix">Prix</label>
          <input type="number" name="prix" id="prix">
        </div>
        <div id="bouton">
          <input type="button" value="Annuler la tâche">
          <input type="button" value="Valider la tâche">
        </div>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
